<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Equation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <p class="title">Equation Solver</p>
        <div class="box">
            <input placeholder="Inserisci equazione" class="equationBox" type="text">
            <button class="resolveButton" onclick="resolve();">Risolvi</button>
        </div>
        <div class="textBox">
            <p class="rules">Regole:</p>
            <p class="rules">Per il termine di secondo grado utilizzare ^2</p>
            <p class="rules">Scrivere le parti numeriche prima delle parti letterali</p>
            <p class="result1"></p>
            <p class="result2"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
